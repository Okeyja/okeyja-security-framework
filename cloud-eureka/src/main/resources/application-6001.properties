# 使用不同的配置文件：
# 如文件名为application-dev.yml或者application-dev.properties，
# 则配置参数 --spring.profiles.active=dev

server.port=6001
spring.application.name=eureka
eureka.instance.hostname=eureka3
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.client.serviceUrl.defaultZone=http://eureka1:6001/eureka/,http://eureka2:6002/eureka/,http://eureka3:6003/eureka/